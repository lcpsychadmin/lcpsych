                                                        <form method="post" action="{% url 'join_our_team' %}" enctype="multipart/form-data" class="space-y-4">
                                                            {% csrf_token %}
                                                            <input type="hidden" name="next" value="{{ request.path }}">
                                                            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                                                                <div>
                                                                    <label for="join_first_name" class="block text-sm font-semibold text-[#0f3f46]">First name<span aria-hidden="true"> *</span></label>
                                                                    <input required type="text" id="join_first_name" name="first_name" class="w-full rounded-lg border border-white/50 bg-white/95 px-3 py-2 text-sm text-[#0f3f46]" autocomplete="given-name">
                                                                </div>
                                                                <div>
                                                                    <label for="join_last_name" class="block text-sm font-semibold text-[#0f3f46]">Last name<span aria-hidden="true"> *</span></label>
                                                                    <input required type="text" id="join_last_name" name="last_name" class="w-full rounded-lg border border-white/50 bg-white/95 px-3 py-2 text-sm text-[#0f3f46]" autocomplete="family-name">
                                                                </div>
                                                            </div>
                                                            <div>
                                                                <label for="join_email" class="block text-sm font-semibold text-[#0f3f46]">Email<span aria-hidden="true"> *</span></label>
                                                                <input required type="email" id="join_email" name="email" class="w-full rounded-lg border border-white/50 bg-white/95 px-3 py-2 text-sm text-[#0f3f46]" autocomplete="email">
                                                            </div>
                                                            <div>
                                                                <label for="join_message" class="block text-sm font-semibold text-[#0f3f46]">Message<span aria-hidden="true"> *</span></label>
                                                                <textarea required id="join_message" name="message" rows="5" class="w-full rounded-lg border border-white/50 bg-white/95 px-3 py-2 text-sm text-[#0f3f46]"></textarea>
                                                            </div>
                                                            <div>
                                                                <label for="join_resume" class="block text-sm font-semibold text-[#0f3f46]">Resume/CV (PDF or DOC, max 15 MB)<span aria-hidden="true"> *</span></label>
                                                                <input required type="file" id="join_resume" name="resume" accept=".pdf,.doc,.docx" class="w-full rounded-lg border border-white/50 bg-white/95 px-3 py-2 text-sm text-[#0f3f46]">
                                                            </div>
                                                            <div class="pt-2">
                                                                <button type="submit" class="gform_button button bg-white text-[#0f3f46] font-semibold px-4 py-2 rounded-lg">Submit</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="elementor-element elementor-element-5226e99 e-con-full e-flex e-con e-child" data-id="5226e99" data-element_type="container" data-settings="{&quot;background_background&quot;:&quot;classic&quot;,&quot;_ha_eqh_enable&quot;:false}">
                                        <div class="elementor-element elementor-element-115d76f elementor-widget elementor-widget-html" data-id="115d76f" data-element_type="widget" data-widget_type="html.default">
                                            <div class="elementor-widget-container"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
